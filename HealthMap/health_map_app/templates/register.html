<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Registration</title>
  </head>
  <body>
    <h1 class="text-center">Welcome</h1>
    <form method="POST" action="/register" class="row justify-content-center">
      {% csrf_token %}
      <table class="table table-bordered w-50 p-3 m-3 text-center">
        <thead>
          <tr>
            <th colspan="2" class="text-center">Register</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">User name:</th>
            <td colspan="2">
              <input type="text" class="form-control" id="name" name="name" />
            </td>
          </tr>
          <tr>
            <th scope="row">Email</th>
            <td colspan="2">
              <input type="text" id="email" class="form-control" name="email" />
            </td>
          </tr>
          <tr>
            <th scope="row">City</th>
            <td colspan="2">
              <select name="city" class="form-control text-center">
                <option value="">Select City</option>
                <option value="Tubas">Tubas</option>
                <option value="Nablus">Nablus</option>
                <option value="Jenin">Jenin</option>
                <option value="Ramallah">Ramallah</option>
              </select>
            </td>
          </tr>
          <tr>
            <th scope="row">Password:</th>
            <td colspan="2">
              <input
                type="password"
                id="password"
                class="form-control"
                name="password"
              />
            </td>
          </tr>
          <tr>
            <th scope="row">Confirm PWD:</th>
            <td colspan="2">
              <input
                type="password"
                class="form-control"
                id="pwdconfirm"
                name="pwdconfirm"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit" class="btn btn-primary form-control">
                Register
              </button>
              <a href="/view_login">Already have an account, Login</a>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <div class="errors">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <div
      class="d-flex flex-row justify-content-around border-bottom border-dark p-1"
    >
      <h1>Welcome Admin {{user.name}}</h1>
      <h1><a href="/admin">Dashboard</a></h1>
      <div class="btn pull-right">
        <a class="btn btn-danger" href="/logout">logout</a>
      </div>
    </div>
    <title>Create Show</title>
  </head>
  <body>
    <div class="d-flex justify-content-around p-2">
      <form
        class="d-grid justify-content-around p-2 w-25"
        action="create"
        method="POST"
      >
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {{ message }}
          </li>
          {% endfor %}
        </ul>
        {% endif %} {% csrf_token %}
        <h1 class="text-center">Add a New Place</h1>
        <div class="form-group">
          <label for="name"> Name</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <select name="city" class="form-control text-center">
            <option selected value="">Select City</option>
            <option value="Tubas">Tubas</option>
            <option value="Nablus">Nablus</option>
            <option value="Jenin">Jenin</option>
            <option value="Ramallah">Ramallah</option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" />
        </div>

        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-success">Create</button>
        </div>
      </form>
    </div>
  </body>
</html>

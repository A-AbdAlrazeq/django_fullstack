<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a class="navbar-brand mt-2 mt-lg-0" href="/user/{{user.city}}">
            <img
              src="{% static '/logo.png' %}"
              height="35"
              alt="MDB Logo"
              loading="lazy"
            />
          </a>
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/view_register"> Register here</a>
            </li>
          </ul>
          <!-- Left links -->
        </div>
      </div>
      <!-- Container wrapper -->
    </nav>
    <form method="POST" action="/login" class="row justify-content-center">
      {% csrf_token %}
      <table class="table table-bordered w-50 p-3 m-3 text-center">
        <thead>
          <tr>
            <th colspan="2" class="text-center">Login</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Email:</th>
            <td colspan="2">
              <input
                type="text"
                class="form-control"
                id="email2"
                name="email2"
              />
            </td>
          </tr>

          <tr>
            <th scope="row">Password:</th>
            <td colspan="2">
              <input
                type="password"
                id="password2"
                class="form-control"
                name="password2"
              />
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <button type="submit" class="btn btn-success form-control">
                Login
              </button>
              <a href="/view_register">don't have an account? Register here</a>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <div class="errors">
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </body>
</html>

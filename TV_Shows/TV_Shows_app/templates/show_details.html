<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <a class="p-2" href="/">Go Back</a>

    <h1 class="p-1">TV Show {{show.id}}</h1>
    <div class="container mx-auto mt-5">
      <h1 class="p-1">Show Details:</h1>
      <h1>Title :{{show.title}}</h1>
      <h3>Network: {{show.Network}}</h3>
      <h3>release_date: {{show.release_date}}</h3>
      <h3>description: {{show.description}}</h3>
    </div>
    <div class="container mx-auto mt-5">
      <h3>last updated: {{show.updated_at}}</h3>
      <h4>
        <a href="/view_edit/{{show.id}}" class="btn btn-primary">Edit</a>
        |
        <a
          href="#"
          class="btn btn-danger"
          data-toggle="modal"
          data-target="#exampleModalCenter"
          >Delete</a
        >
      </h4>
    </div>
    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              {{show.title}}
            </h5>
          </div>
          <div class="modal-body">Are you sure to delete ({{show.title}})</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              No
            </button>
            <a href="/delete_show/{{show.id}}" class="btn btn-danger">Yes</a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>

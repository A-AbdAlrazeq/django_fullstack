<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Shows</title>
  </head>
  <body>
    <h1 class="text-center p-3">All Shows</h1>
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="col">Network</th>
          <th scope="col">Release Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for show in all_the_shows %}
        <tr>
          <th scope="row">{{show.id}}</th>
          <td>{{show.title}}</td>
          <td>{{show.Network}}</td>
          <td>{{show.release_date}}</td>
          <td>
            <a href="view_show/{{show.id}}" class="btn btn-success">Show </a>
            <a href="view_edit/{{show.id}}" class="btn btn-primary"> Edit </a>
            <a href="delete_show/{{show.id}}" class="btn btn-danger">Delete </a>
          </td>
        </tr>

        {% endfor %}
      </tbody>
    </table>

    <a class="p-3" href="view_create_show">Add a New Show </a>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
</html>

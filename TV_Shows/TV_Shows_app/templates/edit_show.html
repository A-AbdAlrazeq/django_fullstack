<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Update Show</title>
  </head>
  <body>
    <a class="p-3" href="/">Go Back </a>
    <div class="d-flex justify-content-around p-2">
      <form
        class="d-grid justify-content-around p-2 w-25"
        action="/edit_show/{{show.id}}"
        method="POST"
      >
        {% csrf_token %} {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
            {{ message }}
          </li>
          {% endfor %}
        </ul>
        {% endif %}
        <h1 class="text-center">Edit Show {{show.id}}</h1>
        <div class="form-group">
          <label for="title"> Title</label>
          <input
            value="{{show.title}}"
            type="text"
            class="form-control"
            id="title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="network">Network</label>
          <input
            value="{{show.Network}}"
            type="text"
            class="form-control"
            id="network"
            name="network"
          />
        </div>
        <div class="form-group">
          <label for="date">Release Date</label>
          <input
            value="{{ show.release_date|date:'Y-m-d' }}"
            type="date"
            class="form-control"
            id="date"
            name="date"
          />
        </div>

        <div class="form-group">
          <label for="desc">Description</label>
          <textarea class="form-control" id="desc" name="desc" rows="4">
{{show.description}}</textarea
          >
        </div>

        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-success">Update</button>
        </div>
      </form>
    </div>
  </body>
</html>

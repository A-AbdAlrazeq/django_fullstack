<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Update Team</title>
  </head>
  <body>
    <h1 class="text-center p-3">Edit Team</h1>
    <h3 class="text-center"><a class="p-3" href="/success">Dashboard </a></h3>

    <form
      action="/edit_team/{{team.id}}"
      method="POST"
      class="row justify-content-center"
    >
      {% csrf_token %}
      <table class="table table-bordered w-50 p-3 m-3 text-center">
        <tbody>
          <tr>
            <th scope="row">Team Name:</th>
            <td colspan="2">
              <input
                type="text"
                value="{{team.name}}"
                class="form-control"
                id="name"
                name="name"
              />
            </td>
          </tr>

          <tr>
            <th scope="row">Skill Level(1-5):</th>
            <td colspan="2">
              <input
                type="number"
                min="1"
                max="5"
                value="{{team.skill_level}}"
                class="form-control"
                id="level"
                name="level"
              />
            </td>
          </tr>
          <tr>
            <th scope="row">Game Day:</th>
            <td colspan="2">
              <select name="day" class="form-control text-center">
                <option selected value="{{team.game_day}}">
                  {{team.game_day}}
                </option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value=" Thursday">Thursday</option>
                <option value="Friday">Friday</option>
              </select>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit" class="btn btn-success form-control">
                Submit
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {{ message }}
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class="text-center">
      <a
        href="#"
        class="btn btn-danger"
        data-toggle="modal"
        data-target="#exampleModalCenter"
        >Delete</a
      >
    </div>

    <div
      class="modal fade"
      id="exampleModalCenter"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalCenterTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              {{team.name}}
            </h5>
          </div>
          <div class="modal-body">Are you sure to delete ({{team.name}})</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              No
            </button>
            <a href="/delete_team/{{team.id}}" class="btn btn-danger">Yes</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
